<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Baloo+2:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6dd47e5c03.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-4">
                            Tomorrow <br />
                            <i class="fa-solid fa-sun"></i> <br />
                            91° | 75°
                        </div>
                        <div class="col-4">
                            Day 2 <br />
                            <i class="fa-solid fa-cloud-sun"></i> <br />
                            91° | 75°
                        </div>
                        <div class="col-4">
                            Day 3 <br />
                            <i class="fa-solid fa-cloud-sun-rain"></i> <br />
                            91° | 75°
                        </div>
                        <div class="col-4">
                            Day 4 <br />
                            <i class="fa-solid fa-cloud"></i> <br />
                            91° | 75°
                        </div>
                        <div class="col-4">
                            Day 5 <br />
                            <i class="fa-solid fa-cloud-bolt"></i> <br />
                            91° | 75°
                        </div>
                    </div>
                    <div class="current-weather">
                        <i class="fa-solid fa-sun" id="main-icon"></i> <br />
                        <h1 id="Current-City">Doomsville</h1>
                        <h2 id="current-time">CurrentHour</h2>
                        <h2 id="CurrentEverything">01/01 - DoomsDay</h2>
                        <div class="col-1 highest-temp" id="currentHighTemp">
                            89°
                        </div>
                        <div class="col-1 lowest-temp" id="currentLowTemp">
                            78°
                        </div>
                        <div class="current-stats">
                            Chance of rain: 40% <br />
                            Humidity: 50% <br />
                            Wind: 12 mph <br />
                        </div>
                        <button onclick="CelsiusFahrenheit()" class="c-f" id="tempButton">
                            F
                        </button>
                        <button class="location" id="current-location">
                            Current Location
                        </button>
                        <form class="search-bar" id="ImTheForm">
                            <input type="text" placeholder="Enter a city" id="UserInputCity" />
                            <input type="submit" value="search" id="FormSubmit" />
                        </form>
                    </div>
                    <a href="https://github.com/dotjulianna/weather-app" target="_blank" class="github-link">
                        ⌨ Github
                    </a>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
<script src="src/app.js"></script>
<script>
    //Prevent Reload on Form Submit
    var form = document.getElementById("ImTheForm");
    function handleForm(event) {
        event.preventDefault();
    }
    form.addEventListener("submit", handleForm);
</script>

</html>
